<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找回密码</title>
    <link rel="stylesheet" href="css/forget.css">
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>

<div id="logo">
    <img src="img/jianshu.png"/>
</div>
<div id="app">

</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            active: '',
            phone: '',
            password: '',
            scr: 'img/验证.png',
            check: true,
            show:false
        },
        methods: {

            problem:function () {
                this.show = !this.show;
            },
            remember: function () {
                this.check = false;
            },
            enter: function () {
                this.active = 'active'
            },
            leave: function () {
                this.active = ''
            },
            srcEnter: function () {
                this.scr = 'img/hover.png'
            },
            srcLeave: function () {
                this.scr = 'img/验证.png'
            },
            clicked: function () {


                if (this.phone == " ") {
                    alert("请填写用户名");
                    return false;//不提交
                }
                if (this.password == " ") {
                    alert("密码不能为空");
                    return false;//不提交
                }
                if (this.password.indexOf(" ") != -1) {
                    alert("密码不能包含空格");
                    return false;//不提交
                }
                if (this.phone.indexOf(" ") != -1) {
                    alert("账号不能包含空格");
                    return false;//不提交
                }

                $.ajax({
                    url: 'php/login.php',
                    type: 'POST',
                    data: {
                        username: this.phone,
                        password: this.password
                    },
                    success: function (res) {
                        var arr = res.split(",");
                        if (arr[0] == '登录成功') {
                            if (vm.check == true) {
                                vm.phone = arr[1];
                                vm.password = arr[2];
                            }
                            console.log(vm.check)
                            vm.phone = "";
                            vm.password = "";
                            alert('恭喜您登录成功');
                        } else if (res == '账号不存在') {
                            alert('账号不存在')
                        } else if (res == '密码错误') {
                            alert('密码错误');
                        }
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
                return true;
            }
        }
    });


</script>
</body>
</html>
